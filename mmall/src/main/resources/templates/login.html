<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>
<div class="log_bg">
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="login">
        <div class="log_img"><img src="/images/l_img.png" width="611" height="425" /></div>
        <div class="log_c">
            <form action="/user/login" method="post">
                <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0" cellpadding="0">
                    <tr height="50" valign="top">
                        <td width="55">&nbsp;</td>
                        <td>
                            <span class="fl" style="font-size:24px;">login</span>
                            <span class="fr">not a member<a href="/register" style="color:#ff4e00;">register</a></span>
                        </td>
                    </tr>
                    <tr height="70">
                        <td>Username</td>
                        <td><input type="text" name="loginName" id="loginName" class="l_user" required/></td>
                    </tr>
                    <tr>
                        <td align="right">
                        </td>
                        <td>
                            <span th:text="${userNameError}" style="color: red;text-align: center"></span>
                        </td>
                    </tr>
                    <tr height="70">
                        <td>password</td>
                        <td><input type="password" name="password" id="password" pattern="^[a-zA-Z0-9]{6,10}$" title="number and character only, 6-10 digits"  class="l_pwd" required/></td>
                    </tr>
                    <tr>
                        <td align="right">
                        </td>
                        <td>
                            <span th:text="${passwordError}" style="color: red;text-align: center"></span>
                        </td>
                    </tr>
                    <tr height="60">
                        <td>&nbsp;</td>
                        <td><input type="submit" value="login" class="log_btn" /></td>
                    </tr>
                </table>
                <input type="hidden" value="${flag }" name="flag"/>
            </form>
        </div>
    </div>
</div>



</body>
</html>
